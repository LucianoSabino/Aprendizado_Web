<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Bokehlicia-Pacifica-Weather.ico" type="image/x-icon">
    <title>App-Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="iphone-container">
        <div class="notch"></div>
        <h2>Salvador</h2>
        <h4>Manday 7:00 AM</h4>
        <i data-feather="cloud-rain"></i>
        <h1>19°</h1>
        <h2>So, it's Stormy</h2>
        <div class="week-weather">
            <span>Thu Sep 14°</span><span>29° 13°</span>
            <span>Fri Sep 15°</span><span>26° 10°</span>
            <span>Sat Sep 16°</span><span>26° 12°</span>
        </div>
        <div class="iphone-menu"></div>
    </div>
    <script>
      feather.replace()
    </script>
</body>
</html>
